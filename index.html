<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data_processing/data_processing.js"></script>
    <div id="my_dataviz"></div>
    <div id="scatterplot-matrix"></div>
      <div align="center">
        <button type="button" onclick="createPlot();">Create Plot</button>
      </div>
  </body>

  <script>
    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 50, bottom: 10, left: 50},
      width = 1000 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            `translate(${margin.left},${margin.top})`);

    
    // Parse the Data
    const data1 = getRandomDataset(100);
    data1.then( function(data) {
    
      // Color scale: give me a specie name, I return a color
      const color = d3.scaleOrdinal()
        .domain(["pop", "rap", "rock", "latin", "r&b", "edm"])
        .range([ "#440154ff", "#21908dff", "#fde725ff", "#13584700", "#57003847", "#00d57f64"])
    
      // Here I set the list of dimension manually to control the order of axis:
      dimensions = ["danceability", "liveness", "loudness", "track_popularity", ]
      size = [1,1,-20, 100]
    
      // For each dimension, I build a linear scale. I store all in a y object
      const y = {}
      for (i in dimensions) {
        name = dimensions[i]
        y[name] = d3.scaleLinear()
          .domain([0,size[i]]) // --> Same axis range for each group
          .range([height, 0])
      }
    
      // Build the X scale -> it find the best position for each Y axis
      x = d3.scalePoint()
        .range([0, width])
        .domain(dimensions);
    
      // Highlight the specie that is hovered
      const highlight = function(event, d){
    
        genre = d.playlist_genre
    
        // first every group turns grey
        d3.selectAll(".line")
          .transition().duration(200)
          .style("stroke", "lightgrey")
          .style("opacity", "0.2")
        // Second the hovered specie takes its color
        d3.selectAll("." + genre)
          .transition().duration(200)
          .style("stroke", color(genre))
          .style("opacity", "1")
      }
    
      // Unhighlight
      const doNotHighlight = function(event, d){
        d3.selectAll(".line")
          .transition().duration(200).delay(1000)
          .style("stroke", function(d){ return( color(d.playlist_genre))} )
          .style("opacity", "1")
      }
    
      // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
      function path(d) {
          return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
      }
    
      // Draw the lines
      svg
        .selectAll("myPath")
        .data(data)
        .join("path")
          .attr("class", function (d) { return "line " + d.playlist_genre } ) // 2 class for each line: 'line' and the group name
          .attr("d",  path)
          .style("fill", "none" )
          .style("stroke", function(d){ return( color(d.playlist_genre))} )
          .style("opacity", 0.5)
          .on("mouseover", highlight)
          .on("mouseleave", doNotHighlight )
    
      // Draw the axis:
      svg.selectAll("myAxis")
        // For each dimension of the dataset I add a 'g' element:
        .data(dimensions).enter()
        .append("g")
        .attr("class", "axis")
        // I translate this element to its right position on the x axis
        .attr("transform", function(d) { return `translate(${x(d)})`})
        // And I build the axis with the call function
        .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])); })
        // Add axis title
        .append("text")
          .style("text-anchor", "middle")
          .attr("y", -9)
          .text(function(d) { return d; })
          .style("fill", "black")
    
    })
    </script>
</html>
